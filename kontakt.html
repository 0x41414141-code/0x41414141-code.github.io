<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body style="background: #1abc9c; background-size: cover;">
<div class="navbar">
            <a href="index.html">Početna</a>
            <a href="kursevi.html">Kursevi</a>
            <a href="kontakt.html">Kontakt</a>
            <a href="sajtovi.html">Sajtovi za igranje šaha</a>
    </div>
    <div class="container-box">
        <h1>Kontakt</h1>
        <div class="container-form">
            <form name="contact_form">

                <input type="text" class="input-field" name="name" placeholder="Vaše ime" title="Vaše ime" required><br>

                <input type="email" class="input-field" name="email" placeholder="Email adresa" title="Email adresa" required><br>

                <textarea name="message" class="input-field" placeholder="Vaša poruka" title="Vaša poruka" style="max-width: 250px; max-height: 300px; height: 100px; min-width: 250px;" required></textarea><br><br>

                <input type="submit" id="btn-submit" class="input-field" name="submit" value="Pošalji"><br>
                <input type="reset" id="btn-reset" class="input-field" name="reset" value="Obriši">
            </form>
        </div>
    </div>
</body>
</html>
